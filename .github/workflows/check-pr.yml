name: Check PR

on:
  pull_request:

jobs:
  check-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4.4.0
      - run: yarn install
      - run: yarn run lint
      - run: yarn run check
      - run: yarn run build
      - run: yarn run build-doc
